AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Handle events from dynamodb and remove objects from the s3 bucket when
  an image is removed
Parameters:
  SLUG:
    Type: String
    Description: The name appended to resources to enable separate stacks for feature
      branches
  EnvironmentSuffix:
    Description: A name appended to resources to enable separte stacks per environment.
    Type: String
  Environment:
    Description: The environment to use for configuration of the application.
    Type: String
  Project:
    Description: The project name.
    Type: String
Conditions:
  IsMaster:
    Fn::Equals:
    - Ref: SLUG
    - main
Resources:
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${Project}-${EnvironmentSuffix}-${SLUG}
      RetentionInDays: 14
  Function:
    Type: AWS::Serverless::Function
    DependsOn: LogGroup
    Properties:
      FunctionName:
        Fn::Sub: ${Project}-${EnvironmentSuffix}-${SLUG}
      CodeUri: s3://a4bird-memories-lambda-repo/a4bird-memories-image-remover/1.0.0.1/32a7e289373b8a3e1282d786172acdfe
      Handler: Memories.Image.Remover.Lambda::Memories.Image.Remover.Lambda.Function::Execute
      Runtime: dotnetcore3.1
      Timeout: 180
      ReservedConcurrentExecutions: 1
      Role:
        Fn::GetAtt:
        - FunctionRole
        - Arn
      Environment:
        Variables:
          Environment:
            Ref: Environment
  FunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${Project}-${EnvironmentSuffix}-${SLUG}-role
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AWSLambdaExecute
      Policies:
      - PolicyName: lambda-policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Sid: DynamoDBTableAccess
            Action:
            - dynamodb:GetRecords
            - dynamodb:GetShardIterator
            - dynamodb:DescribeStream
            - dynamodb:ListStreams
            Resource: arn:aws:dynamodb:ap-southeast-2:989464300156:table/memories-test2/stream/*
          - Effect: Allow
            Sid: S3Access
            Action:
            - s3:DeleteObject
            - s3:DeleteObjectVersion
            Resource: arn:aws:s3:::my-memories-bucket/*
